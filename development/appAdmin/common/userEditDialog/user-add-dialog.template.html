<div class="user-dialog-wrapper">
	<h3 class="dialog-header">Add</h3>
	<form class="dialog-form"
	      data-ng-submit="vm.addUser()">

		<label for="name">Name</label>
		<input type="text" id="name"
		       data-ng-model="vm.userInfo.username" required>

		<label for="email">Email</label>
		<input type="text" id="email"
		       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
		       data-ng-model="vm.userInfo.email" required>

		<label for="pass">Password</label>
		<input type="password" id="pass"
		       data-ng-model="vm.userInfo.password" autocomplete="new-password" required>

		<label for="credits">Credits Available</label>
		<input type="number" id="credits" min="0"
		       data-ng-model="vm.userInfo.credits" required>

		<div class="button-wrapper">
			<button type="submit" class="save-btn">Save</button>
			<button type="button" class="cancel-btn"
			        data-ng-click="vm.user.closeDialog()">Cancel</button>
		</div>
	</form>
</div>
