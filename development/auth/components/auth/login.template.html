
<div class="auth-block">
	<div class="wrapper">

		<div class="auth-from">

			<h2 class="form-title">
				Log In
			</h2>

			<form method="post" action="/login"
			       data-ng-init="focus = ''">

				<input type="text" style="display: none" name="_token" data-ng-model="vm.token">

				<div class="input-wrapper" data-ng-class="''">
					<label for="email" class="auth-placeholder"
					       data-ng-class="focus === 'email'|| vm.user.email.length > 0  ? 'focus' : ''"
					       data-ng-click="focus = 'email'">Email</label>
					<input type="text"  data-ng-focus="focus = 'email'" id="email" name="email"
					       data-ng-blur="focus = ''"
					       data-ng-model="vm.user.email">
				</div>

				<div class="input-wrapper">
					<label for="pass" class="auth-placeholder"
					       data-ng-class="focus === 'pass'|| vm.user.pass.length > 0  ? 'focus' : ''"
					       data-ng-click="focus = 'pass'">Password</label>
					<input type="password" autocomplete="new-password" id="pass" name="password"
					       data-ng-focus="focus = 'pass'"
					       data-ng-blur="focus = ''"
					       data-ng-model="vm.user.pass"
					       data-ng-class="vm.passModel['pass'] ? 'showed' : ''">
					<span class="icon-icon-11 form-icons pass"
					      data-ng-class="vm.passModel['pass'] ? 'icon-icon-11' : 'icon-icon-38'"
					      data-ng-click="vm.showPass('pass')"></span>
					<div class="login-error"
					     data-ng-if="vm.loginError">Email or password is incorrect!</div>
				</div>

				<button type="submit">Log In</button>
			</form>

			<p class="auth-text">
				Donâ€™t have any account?  <a ui-sref="registration" class="auth-link">Register</a>
			</p>

		</div>

	</div>
</div>
